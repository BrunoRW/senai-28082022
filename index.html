<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>IMC</title>
</head>
<body>
    <header><h1>Calculadora IMC</h1></header>
    <div class="container">
        <div class="out">
            <div class="all">
                <div class="all-in">
                    <h3>Altura</h3>
                    <input id="altura" type="number" placeholder="Ex: 1.76">
                </div>
                <div class="all-in">
                    <h3>Peso</h3>
                    <input id="peso" type="number" placeholder="Ex: 67">
                </div>
            </div>

            <div class="all">
                <div class="all-in">
                    <button onclick="calc()">Calcular</button>
                </div>
                <div class="all-in">
                    <button onclick="limp()">Limpar</button>
                </div>
            </div>
            <div class="res">Resultado: <span id="res"></span></div>
            <div id="results">
                
            </div>
        </div>
    </div>
    <footer>
        <p>Bruno Ricardo Wotzke</p>
        <p>2B - DESI</p>
        <p>26/08/2022</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
